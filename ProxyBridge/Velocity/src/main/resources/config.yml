Auto_Update_Config: true
#   Allow this config file to automatically update and transfer existing config settings.                             #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Allow_Update_Checking: true
#   Allow the proxy to check for newer versions of TicketManager.                                                     #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Update_Check_Duration_Hours: 1
#   Time in hours between the proxy checking for updates.                                                             #
