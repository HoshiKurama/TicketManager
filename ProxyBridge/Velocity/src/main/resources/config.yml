#                                                 Discord Bot Settings                                                #
#   ══════════════════════════════════════════════════════════════════════════════════════════════════════════════    #
#   TicketManager has the ability to send ticket modification and creation notifications to a channel in your         #
#   Discord server.                                                                                                   #
#                                                                                                                     #
#   Please note that you must generate your own bot token and provide a channel ID for the desired channel. The       #
#   wiki provides step-by-step instructions, but the information may or may not be outdated.                          #
#                                                                                                                     #
#   TicketManager does not send notifications when users perform a command silently.                                  #
#                                                                                                                     #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Use_Discord_Bot: false
#   Enable or disable the Discord bot.                                                                                #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Bot_Token:
#   Generated Discord bot token.                                                                                      #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Channel_ID: -1
#   Text Channel ID of the channel the bot should send messages to.                                                   #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Notify_On_Assign: true
#   Send notification when tickets assignments/un-assignments occur.                                                  #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Notify_On_Close: true
#   Send notification when a ticket is closed.                                                                        #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Notify_On_Close_All: true
#   Send notification when tickets are mass-closed.                                                                   #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Notify_On_Comment: true
#   Send notification when a ticket receives a comment.                                                               #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Notify_On_Create: true
#   Send notification when a ticket is created.                                                                       #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Notify_On_Reopen: true
#   Send notification when a ticket is re-opened.                                                                     #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Notify_On_Priority_Change: true
#   Send notification when a ticket's priority is changed.                                                            #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
