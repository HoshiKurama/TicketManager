#   read from and use the visual localization files inside the TicketManager plugin folder. TM:PBE does not use       #
#   coloured text output.
#                                                                                                                     #
#   Two notable safely precautions occur when enabled:                                                                #
#       • Missing files re-generate                                                                                   #
#       • Missing components default to the internal version.                                                         #
