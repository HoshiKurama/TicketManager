#   ══════════════════════════════════════════════════════════════════════════════════════════════════════════════    #
#                                                Localization Settings                                                #
#   ══════════════════════════════════════════════════════════════════════════════════════════════════════════════    #
#   TicketManager supports real-time localization on a per-client basis. Minecraft clients using a supported          #
#   language can                                                                                                      #
#       • See translated messages                                                                                     #
#       • Use translated commands                                                                                     #
#       • Receive translated tab-completions.                                                                         #
#                                                                                                                     #
#   Exceptions for localizations are                                                                                  #
#       • Player names                                                                                                #
#       • Ticket comments.                                                                                            #
#                                                                                                                     #
#                                              Supported Localizations:                                               #
#                                     ╔═══════════╤══════════════════════════════╗                                    #
#                                     ║   Value   │           Language           ║                                    #
#                                     ╠═══════════╪══════════════════════════════╣                                    #
#                                     ║  'de_DE'  │ German                       ║                                    #
#                                     ║  'en_CA'  │ Canadian English             ║                                    #
#                                     ║  'en_UK'  │ UK English                   ║                                    #
#                                     ║  'en_US'  │ US English                   ║                                    #
#                                     ╚═══════════╧══════════════════════════════╝                                    #
#                                                                                                                     #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Force_Locale: false                                                                                                   #
#   Force TicketManager to use one language only. This effectively disables real-time localization.                   #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Preferred_Locale: 'en_CA'                                                                                             #
#   Fallback locale used when the client locale is not found. This value internally defaults to Canadian English      #
#   for invalid localizations.                                                                                        #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Console_Locale: 'en_CA'
#   Locale both Console and Discord Bot (if enabled) will attempt to use. This value internally defaults to           #
#   Preferred_Value for invalid localizations.                                                                        #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#   ══════════════════════════════════════════════════════════════════════════════════════════════════════════════    #
#                                            Time-Based Cool-down Settings                                            #
#   ══════════════════════════════════════════════════════════════════════════════════════════════════════════════    #
#   Time-based cool-downs prevent users from spamming tickets within a short timespan. They are applied to:           #
#       • Ticket creations (create)                                                                                   #
#       • Ticket modifications (comment, setpriority, close, etc).                                                    #
#                                                                                                                     #
#    Cool-downs apply to ALL users without the override permission.                                                   #
#                                                                                                                     #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Use_Cooldowns: false
#   Enable or disable time-based cool-downs.                                                                          #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Cooldown_Time: 0
#   Time in seconds (must be an integer) between allowed ticket interactions.                                         #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#   ══════════════════════════════════════════════════════════════════════════════════════════════════════════════    #
#                                                    Proxy Settings                                                   #
#   ══════════════════════════════════════════════════════════════════════════════════════════════════════════════    #
#   Proxy mode offers a few benefits:                                                                                 #
#       • Notification broadcasting across all servers                                                                #
#       • Teleporting to tickets on any connected servers.                                                            #
#       • Running Discord notifications on just the proxy                                                             #
#                                                                                                                     #
#   Please note that the target server must and have at least 1 player online to function.                            #
#                                                                                                                     #
#   TicketManager officially supports:                                                                                #
#       • Velocity (Recommended)                                                                                      #
#       • Waterfall                                                                                                   #
#   Compatibility with Bungeecord is not tested, and issues with the proxy will be ignored.                           #
#                                                                                                                     #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Enable_Proxy: false
#   Enable or disable proxy mode.                                                                                     #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Proxy_Server_Name: ''
#   Server name given in your proxy file.                                                                             #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Allow_Proxy_UpdateChecking: true
#   Allow the server to check for new proxy versions.                                                                 #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Proxy_Update_Check_Frequency: 1
#   Time in hours between proxy update checking.                                                                      #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Bot_On_Proxy: false
#   Send notification to proxy discord instance (Bot and Proxy must also be enabled)                                  #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#   ══════════════════════════════════════════════════════════════════════════════════════════════════════════════    #
#                                                  Database Settings                                                  #
#   ══════════════════════════════════════════════════════════════════════════════════════════════════════════════    #
#   TicketManager has multiple modes storing current and past tickets. These are (with config values):                #
#       • Cached H2   ('CACHED_H2')                                                                                   #
#       • H2          ('H2')                                                                                          #
#       • Memory      ('MEMORY')                                                                                      #
#       • MySQL       ('MYSQL').                                                                                      #
#                                                                                                                     #
#   If an error occurs during database initialization, TicketManager defaults to Cached H2. Information only needs    #
#   to be inputted for the anticipated database mode.                                                                 #
#                                                                                                                     #
#   Note: While Memory and Cached H2 technically use more RAM than the other options, tickets are quite small.        #
#   Consequently, it takes thousands to tens of thousands of tickets before RAM usage becomes meaningful.             #
#                                                                                                                     #
Database_Mode: 'CACHED_H2'
#   ┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄    #
#                                           Cached H2  (No Config Settings)                                           #
#                                                                                                                     #
#   Cached H2 is Memory mode with a backing H2 database.                                                              #
#       ╔══════════════════════════════════════════════════╤══════════════════════════════════════════════════╗       #
#       ║                       Pros                       │                       Cons                       ║       #
#       ╠══════════════════════════════════════════════════╪══════════════════════════════════════════════════╣       #
#       ║  Speed of Memory with reliability of H2          │  Uses more memory than MySQL                     ║       #
#       ╚══════════════════════════════════════════════════╧══════════════════════════════════════════════════╝       #
#                                                                                                                     #
#   ┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄    #
#                                               H2  (No Config Settings)                                              #
#                                                                                                                     #
#   H2 stores data in an H2 file in the TicketManager plugin folder on the server.                                    #
#       ╔══════════════════════════════════════════════════╤══════════════════════════════════════════════════╗       #
#       ║                       Pros                       │                       Cons                       ║       #
#       ╠══════════════════════════════════════════════════╪══════════════════════════════════════════════════╣       #
#       ║  No external database (unlike MySQL)             │  Generally less throughput than MySQL or Memory  ║       #
#       ╟──────────────────────────────────────────────────┼──────────────────────────────────────────────────╢       #
#       ║  Second fastest search command times             │  Stores ticket data on the server storage        ║       #
#       ╚══════════════════════════════════════════════════╧══════════════════════════════════════════════════╝       #
#                                                                                                                     #
#   ┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄    #
#                                             MySQL  (Has Config Settings)                                            #
#                                                                                                                     #
#   MySQL stores data in a database which may or may not be the same computer as your Minecraft server.               #
#       ╔══════════════════════════════════════════════════╤══════════════════════════════════════════════════╗       #
#       ║                       Pros                       │                       Cons                       ║       #
#       ╠══════════════════════════════════════════════════╪══════════════════════════════════════════════════╣       #
#       ║  Able to handle more traffic than H2             │  Requires MySQL database                         ║       #
#       ╟──────────────────────────────────────────────────┼──────────────────────────────────────────────────╢       #
#       ║  Database can be offloaded to another server     │  Generally slower than other options             ║       #
#       ╚══════════════════════════════════════════════════╧══════════════════════════════════════════════════╝       #
#                                                                                                                     #
MySQL_Port: ''
MySQL_Host: ''
MySQL_DBName: ''
MySQL_Username: ''
MySQL_Password: ''
#   ┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄┄    #
#                                            Memory  (Has Config Settings)                                            #
#                                                                                                                     #
#   Memory runs your entire database in RAM. Data is backed up throughout normal server operations and on server      #
#   shutdowns. It is then reloaded into memory on the next startup.                                                   #
#       ╔══════════════════════════════════════════════════╤══════════════════════════════════════════════════╗       #
#       ║                       Pros                       │                       Cons                       ║       #
#       ╠══════════════════════════════════════════════════╪══════════════════════════════════════════════════╣       #
#       ║  Extremely responsive and fast queries           │  Any power loss or server crash will result in   ║       #
#       ║                                                  │  all data beyond the last backup being lost      ║       #
#       ╚══════════════════════════════════════════════════╧══════════════════════════════════════════════════╝       #
#                                                                                                                     #
Memory_Backup_Frequency: 600
#   Time in seconds between database backups                                                                          #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#   ══════════════════════════════════════════════════════════════════════════════════════════════════════════════    #
#                                               Error Printing Settings                                               #
#   ══════════════════════════════════════════════════════════════════════════════════════════════════════════════    #
#   TicketManager can output unexpected errors to Console. Please note that the following settings are for Console    #
#   only. Players wishing to modify their experience should use permission nodes.                                     #
#
#   TicketManager can output errors in two ways:
#       • Modified Stacktrace
#       • Full Stacktrace.
#
#   The modified stacktrace is custom and only prints where code went wrong in TicketManager's code itself. This is   #
#   especially useful for quickly determining a problem's location. It is also more readable for users not familiar   #
#   with the standard stacktrace.                                                                                     #
#                                                                                                                     #
#   The full stacktrace is the standard stacktrace provided by Java. It contains more information than the modified   #
#   stacktrace but is more difficult to read.                                                                         #
#                                                                                                                     #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Print_Modified_Stacktrace: true
#   Enable or disable the modified stacktrace in Console.                                                             #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Print_Full_Stacktrace: false
#   Enable or disable the standard stacktrace in Console.                                                             #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#   ══════════════════════════════════════════════════════════════════════════════════════════════════════════════    #
#                                                 Discord Bot Settings                                                #
#   ══════════════════════════════════════════════════════════════════════════════════════════════════════════════    #
#   TicketManager has the ability to send ticket modification and creation notifications to a channel in your         #
#   Discord server.                                                                                                   #
#                                                                                                                     #
#   Please note that you must generate your own bot token and provide a channel ID for the desired channel. The       #
#   wiki provides step-by-step instructions, but the information may or may not be outdated.                          #
#                                                                                                                     #
#   TicketManager does not send notifications when users perform a command silently.                                  #
#                                                                                                                     #
#   For users with multiple servers in proxy mode, consider using a single bot running on the proxy. To enable        #
#   this behaviour, enable the discord bot and then enable forwarding discord messages to the proxy.                  #
#                                                                                                                     #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Use_Discord_Bot: false
#   Enable or disable the Discord bot.                                                                                #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Bot_Token: ''
#   Generated Discord bot token.                                                                                      #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Channel_ID: -1
#   Text Channel ID of the channel the bot should send messages to.                                                   #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Notify_On_Assign: true
#   Send notification when tickets assignments/un-assignments occur.                                                  #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Notify_On_Close: true
#   Send notification when a ticket is closed.                                                                        #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Notify_On_Close_All: true
#   Send notification when tickets are mass-closed.                                                                   #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Notify_On_Comment: true
#   Send notification when a ticket receives a comment.                                                               #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Notify_On_Create: true
#   Send notification when a ticket is created.                                                                       #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Notify_On_Reopen: true
#   Send notification when a ticket is re-opened.                                                                     #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Discord_Notify_On_Priority_Change: true
#   Send notification when a ticket's priority is changed.                                                            #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#   ══════════════════════════════════════════════════════════════════════════════════════════════════════════════    #
#                                                 Chat Format Settings                                                #
#   ══════════════════════════════════════════════════════════════════════════════════════════════════════════════    #
Colour_Code: '&3'
#   TicketManager provides a means to change its theme colours and supports multiple formats:                         #
#       • Colour Literals ('red', 'white', etc)                                                                       #
#       • Hex Codes ('#17ad98')                                                                                       #
#       • Integers ('1551768')                                                                                        #
#       • Legacy Colour Codes ('&3', '&c', etc).                                                                      #
#                                                                                                                     #
#   Please refer to Kyori MiniMessage for more information.                                                           #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Enable_Advanced_Visual_Control: false
#   TicketManager provides a means for end-users to safely configure plugin visuals. When enabled, the plugin will    #
#   read from and use the visual localization files inside the TicketManager plugin folder. To understand the         #
#   formatting, please refer to Kyori MiniMessage documentation.                                                      #
#                                                                                                                     #
#   Two notable safely precautions occur when enabled:                                                                #
#       • Missing files re-generate                                                                                   #
#       • Missing components default to the internal version.                                                         #
#                                                                                                                     #
#   Note: If interested in translating TicketManager to your language, please consider contacting HoshiKurama to      #
#   discuss creating an official translation file!                                                                    #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#                                                                                                                     #
#   ══════════════════════════════════════════════════════════════════════════════════════════════════════════════    #
#                                               Plugin Update Settings                                                #
#   ══════════════════════════════════════════════════════════════════════════════════════════════════════════════    #
Allow_Unread_Ticket_Updates: true
#   Alert ticket creators at regular intervals or on login that they have a status change on a ticket. This is NOT    #
#   the same alert that users receive immediately for the same thing. Setting this value to 'false' prevents the      #
#   plugin from flagging a ticket as unread.                                                                          #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Allow_UpdateChecking: true
#   Allow the server to check for newer version of TicketManager.                                                     #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Plugin_Update_Check_Frequency: 1
#   Time in hours between update checks for the plugin.                                                               #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #
Auto_Update_Config: true
#   Allow this config file to automatically update and transfer existing config settings.                             #
#   ──────────────────────────────────────────────────────────────────────────────────────────────────────────────    #